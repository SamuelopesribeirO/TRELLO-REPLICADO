<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/login-style(MF).css">
    <link rel="stylesheet" href="estilos/login-style(MQ).css">
    <title>Trello | Login</title>
    <title>Trello | Cadastro</title>
</head>
<body>
    <main>
        <div id="signup">
            <h1>Cadastrar</h1>
            <p><input placeholder="Nome completo" type="text"></p>
            <p><input placeholder="E-mail" type="text"></p>
            <p><input placeholder="Senha" type="text"></p>
            <p><input placeholder="Confirmar senha" type="text"></p>
            <p><label for="sexo">Sexo</label></p>
            <select name="sexo" id="sexo">
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                <option value="Prefiro não informar">Prefiro não informar</option>
            </select>
            


            <p>
                <input type="submit">
            </p>

            <p>Já tem cadastro? 
                <a href="login.html">Faça Login!</a></p>
        </div>
    </main>
</body>
</html>
