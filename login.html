<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/login-style(MF).css">
    <link rel="stylesheet" href="estilos/login-style(MQ).css">
    <title>Trello | Login</title>
</head>
<body>
    <main>
        <h1>Login</h1>
        <div id="login">
<form action="" method="post">
                <p><label for="inome">LOGIN</label>
                <input placeholder="Login" id="inome" type="text" name="login">
                </p>

                <p><label for="isenha">SENHA</label>
                <input placeholder="Senha" id="isenha" type="text" name="senha">
                </p>

                <p>
                    <input type="submit" name="enviar" id="enviar" value="Enviar">
                </p>
</form>
        </div>

        <div id="signup">
            <p><input placeholder="Nome completo" type="text"></p>
            <p><input placeholder="E-mail" type="text"></p>
            <p><input placeholder="Senha" type="text"></p>
            <p><input placeholder="Confirmar senha" type="text"></p>
            <p><label for="sexo">Sexo</label></p>
            <select name="sexo" id="sexo">
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                <option value="Prefiro não informar">Prefiro não informar</option>
            </select>
            


            <p>
                <input type="submit">
            </p>
        </div>
    </main>
</body>
</html>
